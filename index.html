<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        /* Main Body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            background: black;
        }
        /* Animated Background */
          @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #5B0000, #002600, #3D0000, #004D00);
            background-size: 300% 300%;
            animation: backgroundMove 8s infinite; /* Animazione infinita pi첫 lenta */
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            animation: fadeSlideIn 1.5s ease-in-out;
        }
        /* Main Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Quadrati neri resi pi첫 trasparenti */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            margin: 10px;
        }
        /* Name Section */
        .name-container {
            background: rgba(0, 0, 0, 0.5); /* Quadrati neri resi pi첫 trasparenti */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            margin-bottom: 40px; 
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #FFFF66;
            text-shadow: 0 0 10px rgba(255, 255, 102, 0.8);
        }
        h2 {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 4em;
            margin: 0 auto;
            color: #FFFF66;
            text-shadow: 0 0 20px rgba(255, 255, 102, 1);
        }
        h3 {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ddd;
            font-style: italic;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd;
        }
        /* Link Styles */
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #B8860B; /* Giallo scuro (leggermente pi첫 scuro) */
            color: #000; /* Modifica del colore del testo in nero */
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.6);
            text-align: center;
            white-space: nowrap;
        }
        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- New Section for Name and Iconic Phrase -->
    <div class="name-container">
        <h2>Stankygae</h2>
        <h3>La tua frase iconica qui</h3>
    </div>
    <!-- Audio Player Section -->
    <audio autoplay loop>
        <source src="#" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <!-- Existing Profile Section -->
    <div class="container">
        <h1>Welcome to my profile!</h1>
        <p>check out my socials id you'd like:</p>
        <div class="links">
            <a href="#">Pulsante 1</a>
            <a href="#">Pulsante 2</a>
            <a href="#">Pulsante 3</a>
            <a href="#">Pulsante 4</a>
            <a href="#">Pulsante 5</a>
        </div>
    </div>
</body>
</html>
