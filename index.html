<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StankyGae</title>
    <style>
        /* Main Body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            background: black;
        }

        /* Animated Background */
        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #5B0000, #002600, #3D0000, #004D00);
            background-size: 300% 300%;
            animation: backgroundMove 8s infinite;
            z-index: -2;
        }

        /* Rain Effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 215, 0, 0.6);
            animation: fall 1.5s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Name Section */
        .name-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 4em;
            color: #FFFF66;
            text-shadow: 0 0 20px rgba(255, 255, 102, 1);
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.2em;
            margin-top: 0;
            color: #ddd;
            font-style: italic;
        }

        /* Button Styles */
        .click-button {
            display: inline-block;
            margin-top: 5px;
            padding: 4px 10px;
            background: #B8860B;
            color: #000;
            text-decoration: none;
            font-size: 0.8em;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.6);
            text-align: center;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.9);
        }

        /* Image Styles */
        .image-container img {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #ffff66;
        }

        /* Button Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            margin: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #FFFF66;
            text-shadow: 0 0 10px rgba(255, 255, 102, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #B8860B;
            color: #000;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.6);
            text-align: center;
            white-space: nowrap;
        }

        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Rain Container -->
    <div class="rain"></div>

    <script>
        // Generate rain drops
        const rain = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.animationDuration = Math.random() * 2 + 1.5 + 's';
            rain.appendChild(drop);
        }
    </script>

    <!-- Main Content -->
    <div class="name-container">
        <h2>StankyGae</h2>
        <h3>
            <a href="javascript:void(0)" class="click-button" onclick="showImage()">Click Here</a>
        </h3>
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <img id="image" src="https://raw.githubusercontent.com/CainRg0/SkyWeb/main/er%20gatto%20de%20sky.jpg" alt="Image to open">
    </div>

    <!-- Existing Profile Section -->
    <div class="container">
        <h1>Welcome to my profile!</h1>
        <p>Check out my socials if you'd like:</p>
        <div class="links">
            <a href="https://www.instagram.com/stankygae?igsh=cnY1YjF0dHViMWNz" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@stankygae?_t=ZN-8t8df0gdJm2&_r=1" target="_blank">TikTok</a>
            <a href="https://x.com/StankyGae?t=dHCblDr-nYNWJVwCwm2gXA&s=09" target="_blank">Twitter</a>
            <a href="https://throne.com/stankygae" target="_blank">Throne</a>
        </div>
    </div>

    <!-- Background Audio -->
    <audio id="background-audio" autoplay loop>
        <source src="https://raw.githubusercontent.com/CainRg0/SkyWeb/main/Moon%20halo.mp3" type="audio/mpeg">
    </audio>

    <script>
	 //volume audio
	const audio = document.getElementById('background-audio');
    audio.volume = 0.2;
	
        // Show image on button click
        function showImage() {
            const img = document.getElementById('image');
            img.style.display = 'block'; // Show the image
            setTimeout(() => {
                img.style.display = 'none'; // Hide after 1 second
            }, 1000);
        }

        // Play audio when user clicks anywhere
        document.addEventListener('click', () => {
            const audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
